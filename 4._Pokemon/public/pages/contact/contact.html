        <div class="contact-div">
            <form action="/api/contact" method="POST">
                <label for="contact-name">Name</label>
                <input id="contact-name" type="email" placeholder="name">

                <label for="contact-email">Email</label>
                <input id="contact-email" type="email" placeholder="email">
                <br>
                <textarea name="contact-textbox" id="contact-textbox" cols="57" rows="8" placeholder="type comment here"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="../pages/contact/contact.js"></script>
