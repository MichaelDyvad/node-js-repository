        <div class="contact-div">
            <form action="/api/contact" method="POST">
                <label for="contact-name">Name</label>
                <input id="contact-name" type="text" placeholder="name" name="name" value="michael">

                <label for="contact-email">Email</label>
                <input id="contact-email" type="email" placeholder="email" name="email" value="m@mail.com">
                <br>
                <textarea name="message" id="contact-textbox" cols="57" rows="8" placeholder="type comment here">hello world</textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="../pages/contact/contact.js"></script>
